<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Mochiy+Pop+P+One&family=PT+Serif&family=Pacifico&family=Permanent+Marker&family=Rubik+Beastly&family=Syne+Tactile&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="translation.css">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Pushster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Pushster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <title>Translation</title>

</head>

<body>

    <div id="container" class="text-center m-19 p-10 container">

        <h1>Translate Your Text To <span class="change_content"> </span></h1>


        <!-- //dropdown to translate text -->
        <button type="button" onclick="translateText()" id="button"
            class="btn btn-secondary animated infinite heartBeat ">Translate</button>

        <div class="mainBox row  d-flex justify-content-md-center">
            <div class="box_writingText col-6 " style="min-height:500px">
                <select onchange="convertFrom()" id="convertFrom" class="form-select"
                    aria-label="Default select example">
                    <option selected>Translate Text From</option>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>

                    <option value="zh">Chinese</option>

                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">portuguese</option>

                    <option value="ru">Russian</option>



                    <option value="tr">Turkish</option>
                    <option value="uk">Ukranian</option>
                    <option value="vi">Vietnamese</option>
                </select>
                <textarea name="" id="input" placeholder="Enter Text To Translate"></textarea>
            </div>
            <div class="box_translation col-6 " style="min-height:500px">

                <select onchange="convertTo()" id="convertTo" class="form-select" aria-label="Default select example">
                    <option selected>Translate Text To</option>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>

                    <option value="zh">Chinese</option>

                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="hi">Hindi</option>
                    <option value="id">Indonesian</option>
                    <option value="ga">Irish</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="pt">portuguese</option>
                    <option value="ru">Russian</option>
                  
                    <option value="tr">Turkish</option>
                    <option value="uk">Ukranian</option>
                    <option value="vi">Vietnamese</option>
                </select>
                <div class="text_box">
                    <h3 class="mt-10" id="translated-text"></h3>
                </div>
            </div>

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
<script src="translation.js"></script>
